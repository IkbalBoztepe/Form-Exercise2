<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div id="alert"></div>
    
    <div class="container border border-secondary" style="margin-top:70px">
        <form id="userForm">
            <div class="row mt-3 ms-3 mb-3">
                <div class="col-sm-8">
                    <div class="mb-3">
                        <label for="name" class="form-label">İsim:</label>
                        <input type="text" class="form-control" id="name" placeholder="Lütfen isminizi giriniz.">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Soyadınız:</label>
                        <input class="form-control" id="surname" placeholder="Lütfen soyadınızı giriniz." ></input>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Yaşınız:</label>
                        <input type="number" class="form-control" id="age" placeholder="Lütfen yaşınızı giriniz." ></input>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Cinsiyetiniz:</label>
                        <select class="form-select" aria-label="Default select example" id="gender" onchange="getSelectValue();">
                            <option value="Kadın">Kadın</option>
                            <option value="Erkek">Erkek</option>
                            <option value="Diğer">Diğer</option>
                        </select>
                    </div>
                    <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-outline-success ">Gönder</button>
                        <button type="reset" class="btn btn-outline-danger">Resetle</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-8 mt-5">
                <ul class="list-group ultask">
                </ul>
            </div>
        </div>
    </div>



    <script src="js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
